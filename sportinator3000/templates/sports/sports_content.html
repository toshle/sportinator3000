<form id="options" method="post">
    <select name="sport">
    {% if sports %}
        <option value="0" selected>Спортове</option>
        {% for sport in sports %}
            <option value="{{sport.id}}">{{sport.name}}</option>
        {% endfor %}
    {% endif %}
    </select>

    <select name="period">
        <option value="0" selected>Продължителност</option>
        <option value="1">1 час</option>
        <option value="2">2 часа</option>
        <option value="24">1 ден</option>
        <option value="168">седмица</option>
        <option value="720">месец</option>
        <option value="2160">3 месеца</option>
        <option value="8760">година</option>
    </select>

    Радиус: <input id="radius_slider" value="1" type="range" min="0.1" max="10.0" step="0.1" />
    <input class="slider" id="radius_slider_value" type="text" size="0" disabled/>

    Цена:   <input id="price_slider" value="200" type="range" min="1" max="200" step="1" />
    <input class="slider" id="price_slider_value" type="text" size="1" disabled/>

</form>
<script src="/assets/js/markers.js"></script>
<script src="/assets/js/search.js"></script>
