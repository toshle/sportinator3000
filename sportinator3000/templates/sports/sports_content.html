<form id="options" method="post">
    <select name="sport">
    {% if sports %}
        <option value="" style="display: none;" selected disabled>Спорт</option>
        {% for sport in sports %}
            <option value="{{sport.id}}">{{sport.name}}</option>
        {% endfor %}
        <option value="all_sports">Всички</option>
    {% endif %}
    </select>

    <select name="period">
        <option value="" style="display: none;" selected disabled>Продължителност</option>
        <option value="1">1 час</option>
        <option value="2">2 часа</option>
        <option value="168">седмица</option>
        <option value="720">месец</option>
        <option value="8760">година</option>
    </select>

    Обхват: 0<input type="range" name="points" min="1" max="100">100
    Цена: 0<input type="range" name="price" min="1" max="100">200

</form>
